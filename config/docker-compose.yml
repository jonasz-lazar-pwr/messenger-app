  frontend:
    image: frontend
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      BACKEND_HOST: "${BACKEND_HOST}"
      BACKEND_PORT: "${BACKEND_PORT}"

