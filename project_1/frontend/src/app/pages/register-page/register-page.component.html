<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 w-50">
    <h3 class="text-center mb-4">Create Your Account.</h3>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="mb-4">
        <input type="text" id="firstName" class="form-control" placeholder="Your first name" required [(ngModel)]="firstName" name="firstName">
      </div>

      <div class="mb-4">
        <input type="text" id="lastName" class="form-control" placeholder="Your last name" required [(ngModel)]="lastName" name="lastName">
      </div>

      <div class="mb-4">
        <input type="email" id="email" class="form-control" placeholder="Your email" required [(ngModel)]="email" name="email">
      </div>

      <div class="mb-4">
        <input type="password" id="password" class="form-control" placeholder="Your password" required [(ngModel)]="password" name="password" minlength="8">
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-1" [disabled]="!registerForm.form.valid">Submit</button>
    </form>

    <div class="mt-3 text-center">
      <span>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></span>
    </div>
  </div>
</div>
